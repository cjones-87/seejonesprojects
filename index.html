<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="See Jones Engineer" />
    <meta property="og:image" content="/favicon.ico" />

    <link rel="apple-touch-icon" href="/logoCJ.png" />

    <link rel="manifest" href="/manifest.json" />

    <script
      src="https://kit.fontawesome.com/0f83e5d3b7.js"
      crossorigin="anonymous"
    ></script>

    <title>See Jones Engineer</title>
  </head>
  <body>
    <form
      name="contactForm"
      data-netlify="true"
      method="post"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input name="firstName" type="text" />
      <input name="lastName" type="text" />
      <input name="email" type="email" />
      <input name="phoneNumber" type="tel" />
      <input name="budget" type="text" />
      <input name="availability" type="date" />
      <select name="preferredContactMethod" type="text"></select>
      <textarea name="jobDescription" type="text"></textarea>
    </form>
    <noscript>See Jones Engineer</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx" defer></script>
  </body>
</html>
